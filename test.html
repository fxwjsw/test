<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  
  <title>IFE JavaScript Task 01</title>
 </head>
 <body>
  <label>请输入北京今天空气质量：
	<input id="aqi-input" type="text">
  </label>
  <button id="button">确认填写</button>
  <div>
	您输入的值是：
	<span id="aqi-display">尚无录入</span>
  </div>
  <script type="text/javascript">
	(function(){
		/*
			注释下方写代码
			给按钮button绑定一个点击事件
			在事件处理函数中获取aqi-input输入的值，并显示在aqi-display中
		*/
		var button=document.getElementById("button");
		var aqi_input=document.getElementById("aqi-input");
		var aqi_display=document.getElementById("aqi-display");
		button.onclick=function(){	
			
			if(aqi_input.value!=""){
				aqi_display.innerHTML=aqi_input.value;
			}else{
				aqi_display.innerHTML="尚无录入";
			}
		}
	})();
  </script>
 </body>
</html>
